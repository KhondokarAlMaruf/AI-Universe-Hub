<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

</head>

<body>
    <header>
        <h1 class=" d-flex justify-content-center mt-2">AI Universe Hub</h1>

    </header>
    <main>
        <!------------------- sort button --------------->
        <section class="container mt-3">
            <div class="row">
                <div class="col text-center">
                    <button class=" btn btn-danger">Sort By Date</button>

                </div>

            </div>

        </section>
        <!------------------- card ---------------------->
        <section class="container">

            <div>
                <div id="universe-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3">

                </div>
            </div>

        </section>

        <!------------------------spinner-------------------->
        <section id="spinner-section" class="d-none ">
            <div class="text-center py-5 mt-5">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!----------------- see more button ---------------->
        <section>
            <section class="container m-5">
                <div class="row">
                    <div class="col text-center">
                        <button id="show-all-cards" class=" btn btn-danger">See More</button>

                    </div>

                </div>

            </section>

        </section>

    </main>

    <!------------- js link----------->
    <script src="https://kit.fontawesome.com/a509b91f81.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>

</html>
